<div class="card" ng-init="vm.getBooks()">
  <div class="card-header">
    Latest Books
  </div>
  <div class="card-body">
    <div class="row">
      <div ng-repeat="book in vm.books">
            <div class="col-md-8">
              <h4>{{book.title}}</h4>
              <p>{{book.description}}</p>
            </div>
            <div class="col-md-4">
              <img class="thumbnail" src="{{book.image_url}}" alt="">
              <a class="btn btn-primary" href="#!/books/details/{{book._id}}" title="View Details">View Details</a>
            </div>
            <br>
      </div>
    </div>
  </div>
</div>
