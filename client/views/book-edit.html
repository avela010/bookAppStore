<a href="#!/books" title="Go Back">Go Back</a>
<div class="card">
  <div class="card-header">
    Edit Book
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <form ng-submit="vm.updateBook()" ng-init="vm.getBook()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="vm.book.title" placeholder="title">
        </div>
        <div class="form-group">
          <label>Genre</label>
          <select name="Genre" ng-model="vm.book.genre">
            <option value="Suspense">Suspense</option>
            <option value="Drama">Drama</option>
            <option value="Romance">Romance</option>
            <option value="Non-fiction">Non-fiction</option>
            <option value="Other">Other</option>
            option
          </select>
        </div>
        <div class="form-group">
          <label>Author</label>
          <input type="text" class="form-control" ng-model="vm.book.author" placeholder="Author">
        </div>
        <div class="form-group">
          <label>Publisher</label>
          <input type="text" class="form-control" ng-model="vm.book.publisher" placeholder="Publisher">
        </div>
        <div class="form-group">
          <label>Description</label>
          <div>
            <textarea name="description" ng-model="vm.book.description"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label>Pages</label>
          <input type="text" class="form-control" ng-model="vm.book.pages" placeholder="Image Url">
        </div>
        <div class="form-group">
          <label>Image Url</label>
          <input type="text" class="form-control" ng-model="vm.book.image_url" placeholder="Image Url">
        </div>
        <div class="form-group">
          <label>Buy Url</label>
          <input type="text" class="form-control" ng-model="vm.book.buy_url" placeholder="Buy Url">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div>
      
    </div>
  </div>
</div>
